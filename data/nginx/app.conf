server {
  listen 80;
  server_name ffanalytics.wildredbeard.tech;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }


  location / {
     return 301 https://$host$request_uri;
  }
}

server {
  listen 443;
  server_name ffanalytics.wildredbeard.tech;

  # ssl_certificate /etc/nginx/ssl/letsencrypt/live/ffanalytics.wildredbeard.tech/fullchain.pem;
  # ssl_certificate_key /etc/nginx/ssl/live/ffanalytics.wildredbeard.tech/privkey.pem;
  #
  # include /etc/nginx/ssl/options-ssl-nginx.conf;
  # ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem;

  location / {
    proxy_pass http://localhost:3060;
  }
}
